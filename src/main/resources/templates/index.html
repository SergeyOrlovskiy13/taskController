<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL Users1</title>
</head>
<body>
<H2>All users</H2>
<div th:each="user : ${users}">
        <a th:href="@{/{id}(id = ${user.getIduser()})}" th:text="${user.getUsername()}">user</a>
</div>

</body>
</html>
